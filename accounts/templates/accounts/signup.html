{% extends 'base.html'%}

{% block content %}
{% if error %}
<br>{{ error }}<br><br>
{% endif %}
<div class="col-4">
<h1> Signup ! </h1>
<form method="POST" action="{% url 'signup' %}">

  {% csrf_token %}
  UserName: <br>
  <input type="text" name="username" /> <br>
  Password:  <br>
  <input type="password" name="password1" /> <br>
  Confirm Password:  <br>
  <input type="password" name="password2"/>
  <br><br>
  <input class="btn btn-primary" type="submit" value="Sign Up! " />
  </div>
{%endblock%}
